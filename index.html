<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <!-- Header Starts -->
 
    <div class="header">
      
      <div class="header__right">
        <a href="https://tinyurl.com/3huht5bs">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
        <span class="material-icons header__apps"><a href="https://about.google/products/#all-products">apps</a></span>
        <!-- <span class="material-icons"> account_circle </span> -->
        <span><button id="button1" style="height:28px; width:70px;"><a href="https://tinyurl.com/4uses8my">Sign</a></button></span>
      </div>
    
    </div>

    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />

      <!-- Search Starts -->
      <div class="search">
        <div class="search__input">
          <span class="material-icons"> search </span>
          <input type="text"  placeholder="Search here" value=""/>
          <span class="material-icons"> mic </span>
        </div>

        <div class="search__buttons">
          <button id="search">iwt</button>
          <button id="add">add +</button>
        </div>
      </div>
      <!-- Search Ends -->

      
    <!-- Main Body Ends -->
  </body>
</html>
